<!DOCTYPE html>
<html>
<head>
	<title>Login Using Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/MyStyle.css">
	<style type="text/css">
		body{
			background-color: #111;
			color: #fff;
		}
		.center{
			margin-right: auto;
			margin-left: auto;
			width: 40%;
		}
		.form-control{
			color: #fff;
			background-color: #3e3e3e;
			border: 1px solid #959595;
		}
	</style>
	<script type="text/javascript">
		function Login() {
			var username = document.login.username.value;
			username = username.toLowerCase();
			var password = document.login.password.value;
			password = password.toLowerCase();

			if (username == "maulana" && password == "123") {
				alert("Selamat anda berhasil login");
				window.location.href = 'borang.html'
			}else{
				alert("Username dan Password anda salah!");
				document.getElementById('user').focus();
			}
		}
	</script>
</head>
<body>
	<div class="center">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3>Login</h3>
					<form id="login_form" name="login">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
								<input id="user" placeholder="Username Disini . . ." type="text" class="form-control" name="username" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
								<input id="pass" placeholder="Password Disini . . ." type="password" class="form-control" name="password" aria-describedby="basic-addon1">
							</div>
						</div>
						<button type="button" class="btn btn-block btn-primary" onclick="Login()"><i class="fa fa-sign-in"></i> Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
